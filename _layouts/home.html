---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <meta name=viewport content="width=device-width, initial-scale=1">

  <meta name=description content="{{ site.bio }}">
  <meta name=author content="{{ site.name }}">
  <link type="text/plain" rel="author" href="{{ site.url }}/humans.txt" />

  {% seo %}

  {% include favicon.html %}

  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

  <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    body { background-image: URL(https://cdn.statically.io/img/cloudflare-ipfs.com/ipfs/uAXAAMhIsChgBcBEU8Zyso1NtP9DsAsmFQk8y9i5AvYISDHN3aXNzLXdwLmpwZxi-pj4KAggB/swiss-wp.jpg); }
    .content { opacity: 0.92; }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
